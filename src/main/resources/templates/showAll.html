<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Rectangle List</h1>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Width</th>
                            <th>Height</th>
                            <th>Color</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rectangle : ${rectList}">
                            <td>
                                <a th:href="@{/rectangle/view/{uid}(uid=${rectangle.uid})}" th:text="${rectangle.name}"></a>
                            </td>
                            <td th:text="${rectangle.width}"></td>
                            <td th:text="${rectangle.height}"></td>
                            <td th:text="${rectangle.color}"></td>
                            <td>
                                <form th:action="@{/rectangle/delete/{uid}(uid=${rectangle.uid})}" method="post" style="display:inline;">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
